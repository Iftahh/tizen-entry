<!DOCTYPE html>
<html>
<head>
    <title>Sounds</title>

    <style type="text/css">

        #debug {
            padding:5px;
            position: absolute;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 280px;

            border: 3px inset #bbb;
            background-color: #ddd;
        }
        #debug_text {
            padding:3px;
            font-family: monospace;
            white-space: pre;
        }

        #container{
            position: absolute;
            left: 320px;
            top: 20px;
            bottom: 20px;
            right: 20px;
            border: 3px inset #bbb;
            cursor: default;
            overflow: hidden;

            background: white;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #content{
            background: #000;

            -webkit-transform-origin: left top;
            -webkit-transform: translateZ(0);
            -moz-transform-origin: left top;
            -moz-transform: translateZ(0);
            -ms-transform-origin: left top;
            -ms-transform: translateZ(0);
            -o-transform-origin: left top;
            -o-transform: translateZ(0);
            transform-origin: left top;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
<div id="debug">
    <div id="properties">
        <table>
            <tbody id="cont">


            </tbody>
        </table>
        <div id="debug_text"></div>
    </div>
</div>
<div id="container">
    <textarea id="text" readonly >
    </textarea>
</div>

</body>

<script type="text/javascript" src="/js/libs/zepto.min.js"></script>
<script type="text/javascript" src="/js/core/core.js"></script>
<script type="text/javascript" src="/js/core/AssetLoader.js"></script>
<script type="text/javascript" src="/tests/js/sound_test.js"></script>
</html>
