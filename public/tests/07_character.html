<!DOCTYPE html>
<html>
<head>
    <title>Character</title>

    <style type="text/css">

        #debug {
            padding:5px;
            position: absolute;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 280px;

            border: 3px inset #bbb;
            background-color: #ddd;
        }
        #debug_text {
            padding:3px;
            font-family: monospace;
            white-space: pre;
        }

        #container{
            position: absolute;
            left: 320px;
            top: 20px;
            bottom: 20px;
            right: 20px;
            border: 3px inset #bbb;
            cursor: default;
            overflow: hidden;

            background: white;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #content{
            background: #000;

            -webkit-transform-origin: left top;
            -webkit-transform: translateZ(0);
            -moz-transform-origin: left top;
            -moz-transform: translateZ(0);
            -ms-transform-origin: left top;
            -ms-transform: translateZ(0);
            -o-transform-origin: left top;
            -o-transform: translateZ(0);
            transform-origin: left top;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
<div id="debug">
    <div id="properties">
        <table>
            <tbody>
            <tr>
                <td colspan="3">Walk around with mouse or keyboard</td>
            </tr>
            <tr>
                <td>Arrows or WASD</td><td>Move</td>
            </tr>
            <tr>
                <td>Space</td><td>Cast Spell</td>
            </tr>
            <tr><td>Shift</td><td>Run modifier</td></tr>
            <tr>
                <td>Anim Speed</td>
                <td><input type="number" id="frameDelay" value=100 /></td>
                <td></td>
            </tr>
            <tr>
                <td colspan=3><input type="button" id="hit" value="hit"</td>
            </tr>
            <tr>
                <td colspan=3><input type="button" id="die" value="die"</td>
            </tr>
            </tbody>
        </table>
        <div id="debug_text"></div>
    </div>
</div>
<div id="container">
    <canvas id="content"></canvas>
</div>

</body>

<script type="text/javascript" src="/js/libs/zepto.min.js"></script>
<script type="text/javascript" src="/js/core/core.js"></script>
<script type="text/javascript" src="/js/isometric/Topology.js"></script>
<script type="text/javascript" src="/js/core/Atlas.js"></script>
<script type="text/javascript" src="/js/core/components/Animation.js"></script>
<script type="text/javascript" src="/js/core/Sprite.js"></script>
<script type="text/javascript" src="/js/core/InputEngine.js"></script>
<script type="text/javascript" src="/tests/js/character_test.js"></script>
</html>
