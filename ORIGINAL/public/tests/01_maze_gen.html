<!DOCTYPE html>
<html>
<head>
    <title>Maze Gen</title>

    <style type="text/css">
        #canvas-wrap {
            text-align: center;
        }
        #properties {
            padding:5px;
            float:left;
            background: #eee;
        }
        #properties input {
            width: 45px;
        }
        #properties td {
            text-align:right;
        }
        #debug-text {
            width: 350px;
            padding:5px;
            margin: 10px;
            border:1px solid #ddd;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="page-wrap">
        <div id="properties">
            <table>
                <tbody>
                <tr> <td></td><td>Seed: <input id="mazeSeed" type="number" value=123></td><td></td>
                </tr>
                <tr>
                    <td>Size</td>
                    <td>Width: <input id="mazeWidth" type="number" value=30> </td>
                    <td>Height: <input id="mazeHeight" type="number" value=25></td>
                </tr>
                <tr>
                    <td>Num of Rooms</td>
                    <td>Min: <input id="mazeMinRooms" type="number" value=4></td>
                    <td>Max: <input id="mazeMaxRooms" type="number" value=6></td>
                </tr>
                <tr>
                    <td>Room Width</td>
                    <td>Min: <input id="mazeMinRoomWidth" type="number" value=4></td>
                    <td> Max: <input id="mazeMaxRoomWidth" type="number" value=8></td>
                </tr>
                <tr>
                    <td>Room Height</td>
                    <td>Min: <input id="mazeMinRoomHeight" type="number" value=4></td>
                    <td>Max: <input id="mazeMaxRoomHeight" type="number" value=8></td>
                </tr>
                <tr>
                    <td>Wall</td>
                    <td>base: <input id="roomWall" type="number" value=0.85 step=0.05 max=1 min=0></td>
                    <td>opening: <input id="roomOpening" type="number" value=0.2 step=0.05 max=1 min=0></td>
                </tr>
                </tbody>
            </table>
            <div id="debug-text"></div>
        </div>
        <div id="canvas-wrap">
            <canvas width="600" height="400" id="canvas"></canvas>
        </div>

    </div>

</body>
<script type="text/javascript" src="/js/libs/zepto.min.js"></script>
<script type="text/javascript" src="/js/algorithms/UnionFind.js"></script>
<script type="text/javascript" src="/js/algorithms/BinaryHeap.js"></script>
<script type="text/javascript" src="/js/algorithms/mersenne-twister.js"></script>
<script type="text/javascript" src="/js/isometric/Topology.js"></script>
<script type="text/javascript" src="/js/mazegen/mst_maze_gen.js"></script>
<script type="text/javascript" src="/tests/js/mst_maze_gen_test.js"></script>
</html>
